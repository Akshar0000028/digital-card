<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROM Designer | Digital Card</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card-wrapper">

        <div class="decoration top-left"></div>
        <div class="decoration top-right"></div>
        <div class="decoration bottom-left"></div>
        <div class="decoration bottom-right"></div>

        <div class="card-content">

            <!-- HEADER -->
            <div class="header">
                <div class="logo-circle">
                    <img src="romdesign.png" alt="ROM Designer Logo">
                </div>
                <h1>ROM Designer</h1>
                <p class="subtitle">Professional Designer</p>
                <p class="slogan">Turning vision into action.</p>
            </div>

            <!-- LINKS -->
            <div class="links-container">

                <a href="https://api.whatsapp.com/send?phone=919376277700" target="_blank" class="btn-link">
                    <div class="icon-box"><i class="fa-brands fa-whatsapp"></i></div>
                    <span>WhatsApp</span>
                </a>

                <a href="https://www.romdesigner.in" target="_blank" class="btn-link">
                    <div class="icon-box"><i class="fa-solid fa-globe"></i></div>
                    <span>Website</span>
                </a>

                <!-- YOUTUBE -->
                <div class="btn-link yt-toggle" id="ytToggle">
                    <div class="icon-box"><i class="fa-brands fa-youtube"></i></div>
                    <span>YouTube </span>
                </div>

                <div class="yt-slider" id="ytSlider">
                    <button class="yt-nav left" onclick="slideYT(-1)">‹</button>

                    <div class="yt-track" id="ytTrack">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
                    </div>

                    <button class="yt-nav right" onclick="slideYT(1)">›</button>
                </div>

                <!-- INQUIRY -->
                <a href="inquiry.html" class="btn-link">
                    <div class="icon-box"><i class="fa-solid fa-paper-plane"></i></div>
                    <span>Send Inquiry</span>
                </a>

                <a href="https://www.instagram.com/romdesignstudio/" target="_blank" class="btn-link">
                    <div class="icon-box"><i class="fa-brands fa-instagram"></i></div>
                    <span>Instagram</span>
                </a>
            </div>

            <!-- PORTFOLIO -->
            <div class="portfolio-section">
                <p class="section-title">Portfolio</p>
                <a href="portfolio.html" class="btn-link small">
                    <div class="icon-box"><i class="fa-solid fa-briefcase"></i></div>
                    <span>View Full Portfolio</span>
                </a>
            </div>

            <!-- LOCATION -->
            <div class="portfolio-section">
                <p class="section-title">Location</p>
                <a href="https://google.com/maps/place/Rom+Design/@21.1869355,72.8442713" target="_blank"
                    class="btn-link small">
                    <div class="icon-box"><i class="fa-solid fa-location-dot"></i></div>
                    <span>ROM Design – Surat</span>
                </a>
            </div>

            <!-- SHARE SECTION -->
            <div class="share-section">
                <p class="section-title">Share Profile</p>

                <div class="share-url">
                    <input type="text" value="https://qr.bytecard.in/rom-design/rom-design" readonly>
                    <button onclick="copyLink()"><i class="fa-regular fa-copy"></i></button>
                </div>

                <p class="qr-text">Scan QR to open profile</p>

                <img src="static-qr-code-697d4ec02436a199b4f002132d257191.png" alt="QR Code" class="qr-img">

                <a href="qr.png" download class="btn-link small">
                    <div class="icon-box"><i class="fa-solid fa-download"></i></div>
                    <span>Save QR</span>
                </a>

                <div class="wp-share">
                    <span>(+91)</span>
                    <input type="tel" id="wpNumber" placeholder="Enter whatsapp number">
                    <button onclick="shareWP()">
                        <i class="fa-brands fa-whatsapp"></i> Share
                    </button>
                </div>
            </div>

            <footer class="footer">© 2026 ROM Designer</footer>

        </div>
    </div>  

    <script>
        const ytToggle = document.getElementById("ytToggle");
        const ytSlider = document.getElementById("ytSlider");
        const ytTrack = document.getElementById("ytTrack");
        let ytIndex = 0;

        ytToggle.onclick = () => {
            ytSlider.style.display = ytSlider.style.display === "block" ? "none" : "block";
        };

        function slideYT(dir) {
            ytIndex = (ytIndex + dir + ytTrack.children.length) % ytTrack.children.length;
            ytTrack.scrollTo({ left: ytIndex * ytTrack.offsetWidth, behavior: "smooth" });
        }

        function copyLink() {
            navigator.clipboard.writeText("https://qr.bytecard.in/rom-design/rom-design");
            alert("Link copied!");
        }

        function shareWP() {
            const num = document.getElementById("wpNumber").value;
            if (!num) return alert("Enter WhatsApp number");
            const url = `https://wa.me/91${num}?text=Check%20my%20profile:%20https://qr.bytecard.in/rom-design/rom-design`;
            window.open(url, "_blank");
        }
    </script>

</body>

</html>

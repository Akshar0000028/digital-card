<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROM DESIGNER | Digital Card</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="card-wrapper">

    <!-- LIVE VIEW COUNT -->
    <div class="view-counter">
        <i class="fa-solid fa-eye"></i>
        <span id="viewCount">0</span>
    </div>

    <!-- Decorations -->
    <div class="decoration top-left"></div>
    <div class="decoration top-right"></div>
    <div class="decoration bottom-left"></div>
    <div class="decoration bottom-right"></div>

    <div class="card-content">

        <!-- HEADER -->
        <div class="header">
            <div class="logo-circle">
                <img src="romdesign.png" alt="ROM DESIGNER Logo">
            </div>
            <h1>ROM DESIGNER</h1>
            <p class="subtitle">Professional Designer</p>
            <p class="slogan">Turning vision into action.</p>
        </div>

        <!-- LINKS -->
        <div class="links-container">

            <!-- CALL -->
            <a href="tel:+919376277700" class="btn-link">
                <div class="icon-box">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <span>Call Now</span>
            </a>

            <!-- WHATSAPP -->
            <a href="https://api.whatsapp.com/send?phone=919376277700"
               target="_blank" class="btn-link">
                <div class="icon-box">
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
                <span>WhatsApp</span>
            </a>

            <!-- WEBSITE -->
            <a href="https://www.romdesigner.in" target="_blank" class="btn-link">
                <div class="icon-box"><i class="fa-solid fa-globe"></i></div>
                <span>Website</span>
            </a>

            <!-- YOUTUBE -->
            <a href="https://www.youtube.com/channel/UCaVH8KTOhDU-gRFDiLVrBlQ"
               target="_blank" class="btn-link">
                <div class="icon-box"><i class="fa-brands fa-youtube"></i></div>
                <span>YouTube</span>
            </a>

            <!-- INSTAGRAM -->
            <a href="https://www.instagram.com/romdesignstudio/"
               target="_blank" class="btn-link">
                <div class="icon-box"><i class="fa-brands fa-instagram"></i></div>
                <span>Instagram</span>
            </a>

            <!-- LOCATION -->
            <a href="https://share.google/4YJ1C0hTWcjlnvZ3s"
               target="_blank" class="btn-link">
                <div class="icon-box"><i class="fa-solid fa-location-dot"></i></div>
                <span>ROM DESIGN – Location</span>
            </a>

            <!-- VIEW MY ORDER -->
            <a href="PASTE_YOUR_EXCEL_LINK_HERE" target="_blank" class="btn-link">
                <div class="icon-box">
                    <i class="fa-solid fa-file-lines"></i>
                </div>
                <span>View My Order</span>
            </a>

        </div>

        <!-- PORTFOLIO -->
        <div class="portfolio-section">
            <p class="section-title">Portfolio</p>
            <a href="portfolio.html" class="btn-link small">
                <div class="icon-box"><i class="fa-solid fa-briefcase"></i></div>
                <span>View Full Portfolio</span>
            </a>
        </div>

        <!-- SHARE -->
        <div class="share-section">
            <p class="section-title">Share Profile</p>

            <div class="share-url">
                <input type="text" value="https://card.romdesigner.in/" readonly>
                <button onclick="copyLink()">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>

            <p class="qr-text">Scan QR to open profile</p>

            <img src="static-qr-code-52cb161a8090b6bfad1374d3d59ae28c.png"
                 alt="QR Code" class="qr-img">

            <a href="static-qr-code-52cb161a8090b6bfad1374d3d59ae28c.png"
               download class="btn-link small">
                <div class="icon-box"><i class="fa-solid fa-download"></i></div>
                <span>Save QR</span>
            </a>

            <div class="wp-share">
                <span>(+91)</span>
                <input type="tel" id="wpNumber" placeholder="Enter WhatsApp number">
                <button onclick="shareWP()">
                    <i class="fa-brands fa-whatsapp"></i> Share
                </button>
            </div>
        </div>

        <footer class="footer">© 2026 ROM DESIGNER</footer>

    </div>
</div>

<script>
function copyLink() {
    navigator.clipboard.writeText("https://card.romdesigner.in/");
    alert("Link copied!");
}

function shareWP() {
    const num = document.getElementById("wpNumber").value;
    if (!num) return alert("Enter WhatsApp number");
    window.open(`https://wa.me/91${num}?text=Check%20my%20profile:%20https://card.romdesigner.in/`, "_blank");
}

/* LIVE VIEW COUNTER */
let views = localStorage.getItem("rom_card_views");
if (!views) {
    views = 1;
} else {
    views = parseInt(views) + 1;
}
localStorage.setItem("rom_card_views", views);
document.getElementById("viewCount").innerText = views;
</script>

</body>
</html>

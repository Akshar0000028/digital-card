<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROM DESIGNER | Digital Card</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="card-wrapper">

    <!-- Decorations -->
    <div class="decoration top-left"></div>
    <div class="decoration top-right"></div>
    <div class="decoration bottom-left"></div>
    <div class="decoration bottom-right"></div>

    <div class="card-content">

        <!-- HEADER -->
        <div class="header">
            <div class="logo-circle">
                <img src="romdesign.png" alt="ROM DESIGNER Logo">
            </div>
            <h1>ROM DESIGNER</h1>
            <p class="subtitle">Professional Designer</p>
            <p class="slogan">Turning vision into action.</p>
        </div>

        <!-- LINKS (ORDER FIXED) -->
        <div class="links-container">

            <!-- WHATSAPP -->
            <a href="https://api.whatsapp.com/send?phone=919376277700"
               target="_blank" class="btn-link">
                <div class="icon-box">
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
                <span>WhatsApp</span>
            </a>

            <!-- WEBSITE -->
            <a href="https://www.romdesigner.in"
               target="_blank" class="btn-link">
                <div class="icon-box">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <span>Website</span>
            </a>

            <!-- YOUTUBE (REDIRECT TO CHANNEL) -->
            <a href="https://www.youtube.com/channel/UCaVH8KTOhDU-gRFDiLVrBlQ"
               target="_blank" class="btn-link">
                <div class="icon-box">
                    <i class="fa-brands fa-youtube"></i>
                </div>
                <span>YouTube</span>
            </a>

            <!-- INSTAGRAM -->
            <a href="https://www.instagram.com/romdesignstudio/"
               target="_blank" class="btn-link">
                <div class="icon-box">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <span>Instagram</span>
            </a>

            <!-- LOCATION -->
            <a href="https://share.google/4YJ1C0hTWcjlnvZ3s"
               target="_blank" class="btn-link">
                <div class="icon-box">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <span>ROM DESIGN – Surat</span>
            </a>

            <!-- INQUIRY -->
            <a href="inquiry.html" class="btn-link">
                <div class="icon-box">
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
                <span>Send Inquiry</span>
            </a>

        </div>

        <!-- SHARE -->
        <div class="share-section">
            <p class="section-title">Share Profile</p>

            <div class="share-url">
                <input type="text" value="https://card.romdesigner.in/" readonly>
                <button onclick="copyLink()">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>

            <p class="qr-text">Scan QR to open profile</p>

            <img src="static-qr-code-52cb161a8090b6bfad1374d3d59ae28c.png"
                 alt="QR Code" class="qr-img">

            <a href="static-qr-code-52cb161a8090b6bfad1374d3d59ae28c.png"
               download class="btn-link small">
                <div class="icon-box">
                    <i class="fa-solid fa-download"></i>
                </div>
                <span>Save QR</span>
            </a>

            <div class="wp-share">
                <span>(+91)</span>
                <input type="tel" id="wpNumber" placeholder="Enter WhatsApp number">
                <button onclick="shareWP()">
                    <i class="fa-brands fa-whatsapp"></i> Share
                </button>
            </div>
        </div>

        <!-- FOOTER -->
        <footer class="footer">© 2026 ROM DESIGNER</footer>

    </div>
</div>

<!-- SCRIPT -->
<script>
function copyLink() {
    const link = document.querySelector(".share-url input").value;
    navigator.clipboard.writeText(link);
    alert("Link copied!");
}

function shareWP() {
    const num = document.getElementById("wpNumber").value;
    if (!num) return alert("Enter WhatsApp number");

    const site = window.location.origin;
    const url = `https://wa.me/91${num}?text=Check%20my%20profile:%20${site}`;
    window.open(url, "_blank");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROM Designer | Digital Card</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card-wrapper">

        <!-- Decorative Corners -->
        <div class="decoration top-left"></div>
        <div class="decoration top-right"></div>
        <div class="decoration bottom-left"></div>
        <div class="decoration bottom-right"></div>

        <!-- Card Content -->
        <div class="card-content">

            <!-- HEADER -->
            <div class="header">
                <div class="logo-circle">
                    <img src="logo.png" alt="ROM Designer Logo">
                </div>
                <h1>ROM Designer</h1>
                <p class="subtitle">Professional Designer</p>
                <p class="slogan">Turning vision into action.</p>
            </div>

            <!-- LINKS -->
            <div class="links-container">

                <a href="https://api.whatsapp.com" target="_blank" class="btn-link">
                    <div class="icon-box"><i class="fa-brands fa-whatsapp"></i></div>
                    <span>WhatsApp Contact</span>
                </a>

                <a href="https://www.romdesigner.in" target="_blank" class="btn-link">
                    <div class="icon-box"><i class="fa-solid fa-globe"></i></div>
                    <span>Visit Website</span>
                </a>

                <!-- YOUTUBE BUTTON -->
                <div class="btn-link yt-toggle" id="ytToggle">
                    <div class="icon-box"><i class="fa-brands fa-youtube"></i></div>
                    <span>YouTube Videos</span>
                </div>

                <!-- YOUTUBE SLIDER -->
                <div class="yt-slider" id="ytSlider">
                    <button class="yt-nav left" onclick="slideYT(-1)">‹</button>

                    <div class="yt-track" id="ytTrack">
                        <iframe src="https://www.youtube.com/embed/pXdUmWmyYso"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>

                        <iframe src="https://www.youtube.com/embed/pXdUmWmyYso"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>

                    <button class="yt-nav right" onclick="slideYT(1)">›</button>
                </div>

                <!-- PRODUCTS BUTTON -->
                <div class="btn-link product-toggle" id="productToggle">
                    <div class="icon-box"><i class="fa-solid fa-box-open"></i></div>
                    <span>Our Products</span>
                </div>

                <!-- PRODUCT SLIDER -->
                <div class="product-slider" id="productSlider">
                    <button class="product-nav left" onclick="slideProduct(-1)">‹</button>

                    <div class="product-track" id="productTrack">

                        <a href="https://romdesigner.blogspot.com/2022/05/hm-and-ld-22-x32-22x34.html?m=1" target="_blank" class="product-card">
                            <img src="/packaging.png" alt="Product 1">
                            <p>Packaging Design</p>
                        </a>

                        <a href="https://romdesigner.blogspot.com/2022/05/hm-and-ld-22-x32-22x34.html?m=1" target="_blank" class="product-card">
                            <img src="/packaging.png" alt="Product 2">
                            <p>Brand Identity</p>
                        </a>

                        <a href="https://www.romdesigner.in/product-3" target="_blank" class="product-card">
                            <img src="https://via.placeholder.com/400x200" alt="Product 3">
                            <p>Creative Artwork</p>
                        </a>

                    </div>

                    <button class="product-nav right" onclick="slideProduct(1)">›</button>
                </div>

                <a href="https://www.instagram.com/romdesignstudio/" target="_blank" class="btn-link">
                    <div class="icon-box"><i class="fa-brands fa-instagram"></i></div>
                    <span>Instagram</span>
                </a>

            </div>

            <!-- PORTFOLIO PAGE LINK -->
            <div class="portfolio-section">
                <p class="section-title">Portfolio</p>
                <a href="portfolio.html" class="btn-link small">
                    <div class="icon-box"><i class="fa-solid fa-briefcase"></i></div>
                    <span>View Full Portfolio</span>
                </a>
            </div>

            <!-- FOOTER -->
            <footer class="footer">
                © 2026 ROM Designer
            </footer>

        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        /* YOUTUBE SLIDER */
        const ytToggle = document.getElementById("ytToggle");
        const ytSlider = document.getElementById("ytSlider");
        const ytTrack = document.getElementById("ytTrack");
        let ytIndex = 0;

        ytToggle.addEventListener("click", () => {
            ytSlider.style.display = ytSlider.style.display === "block" ? "none" : "block";
        });

        function slideYT(direction) {
            const total = ytTrack.children.length;
            ytIndex = (ytIndex + direction + total) % total;
            ytTrack.scrollTo({ left: ytIndex * ytTrack.offsetWidth, behavior: "smooth" });
        }

        /* PRODUCT SLIDER */
        const productToggle = document.getElementById("productToggle");
        const productSlider = document.getElementById("productSlider");
        const productTrack = document.getElementById("productTrack");
        let productIndex = 0;

        productToggle.addEventListener("click", () => {
            productSlider.style.display = productSlider.style.display === "block" ? "none" : "block";
        });

        function slideProduct(direction) {
            const total = productTrack.children.length;
            productIndex = (productIndex + direction + total) % total;
            productTrack.scrollTo({ left: productIndex * productTrack.offsetWidth, behavior: "smooth" });
        }
    </script>

</body>

</html>
